<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Date App</title>
  </head>
  <body>
    <header>
      <h1>정 산</h1>
      <h2></h2>
    </header>
    <main id="main-screen">
      <div class="count">
        <span class="count-name">멩구</span>
        <div class="count-part">
          <form class="count-form">
            <input
              class="count-form__content__price"
              type="number"
              placeholder="얼마죠?"
              required
            />
            <input
              class="count-form__content__reason"
              type="text"
              placeholder="왜썼죠?"
            />
            <button class="count-form__btn">확인</button>
          </form>
          <div class="count-item"></div>
        </div>
      </div>
    </main>
    <nav>
      <div class="total__part">
        <span>멩구 총</span>
        <div class="line__part__count">여기 정산</div>
      </div>
      <div class="total__part">
        <span>밍구 총</span>
        <div class="line__part__count">여기 정산</div>
      </div>
    </nav>
    <script src="js/count.js"></script>
  </body>
</html>
