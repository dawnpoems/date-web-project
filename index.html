<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Date App</title>
  </head>
  <body>
    <header>
      <h1>데이트 정산</h1>
      <h2></h2>
    </header>
    <main id="main-screen">
      <div id="main-cal">
        <div class="cal">
          <span class="cal-name">엙언</span>
          <div class="cal-part">
            <form class="cal-form">
              <div class="cal-form__content">
                <input
                  type="text"
                  placeholder="얼마죠?"
                  class="cal-form__content__num"
                />
                <input
                  type="text"
                  placeholder="왜썼죠?"
                  class="cal-form__content__item"
                />
              </div>
              <button class="cal-form__btn">확인</button>
            </form>
          </div>
        </div>
        <div class="cal">
          <span class="cal-name">밍구</span>
          <div class="cal-part">
            <form class="cal-form">
              <div class="cal-form__content">
                <input
                  type="text"
                  placeholder="얼마죠?"
                  class="cal-form__content__num"
                />
                <input
                  type="text"
                  placeholder="왜썼죠?"
                  class="cal-form__content__item"
                />
              </div>
              <button class="cal-form__btn">확인</button>
            </form>
          </div>
        </div>
      </div>
      <div id="main-line">
        <div class="line-total"></div>
      </div>
    </main>
  </body>
</html>
